<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

    {% if page.description || site.description %}
        <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    {% endif %}

    {% if page.keywords %}
        <meta name="keywords" content="{{ page.keywords | join: ', ' | escape }}"/>
    {% endif %}

    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="stylesheet" href="{{ "/css/application.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

    <link href="https://fonts.googleapis.com/css?family=Overpass:400,400i,600,700|PT+Sans:400,400i" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="{{ "/js/app.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/plugins/enquire/enquire.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/plugins/jribbble/jribbble.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/plugins/dateformat/jquery-dateFormat.min.js" | prepend: site.baseurl }}"></script>
</head>
