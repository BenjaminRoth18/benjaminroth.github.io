<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% endif %}">

    <link rel="stylesheet" href="{{ "/css/application.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

    <script src="https://use.typekit.net/zem1fsp.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="{{ "/js/app.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/plugins/enquire/enquire.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/plugins/jribbble/jribbble.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/plugins/dateformat/jquery-dateFormat.min.js" | prepend: site.baseurl }}"></script>
</head>
