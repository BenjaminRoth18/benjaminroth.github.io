<header id="header-main">
    <div class="logo">
        <a href="{{ site.baseurl }}/" title="{{ site.title }}"><img src="/images/base/logo.svg" alt=""></a>
    </div>

    <nav id="navigation-main">
        <div class="wrapper">
            <ul class="list-pages">
                <li>
                    <a href="{{ site.baseurl }}/">About Me</a>
                </li>
            </ul>

            <ul class="list-social-links">
                <li>
                    <a href="{{ site.dribbble }}" class="icon-dribbble" target="_blank" title="My shots on Dribbble"><span>Dribbble</span></a>
                </li>
                <li>
                    <a href="{{ site.twitter }}" class="icon-twitter" target="_blank" title="Follow me on Twitter"><span>Twitter</span></a>
                </li>
                <li>
                    <a href="{{ site.instagram }}" class="icon-instagram" target="_blank" title="Follow me on Instagram"><span>Instagram</span></a>
                </li>
            </ul>

            <div class="item-dribbble-radar {{include.navclass}}">
                <a href="#" class="trigger-dribbble" title="Show dribbble stream">
                    <strong>{% include svg/img_icon-dribbble.svg %}</strong>
                    <em>{% include svg/img_icon-dribbble-mobile.svg %}</em>
                    <span></span>
                </a>
            </div>
        </div>
    </nav>

    <nav id="navigation-mobile">
        <ul>
            <li class="item-navigation-main">
                <a href="#" class="trigger-navigation-main" title="">
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
            </li>
        </ul>
    </nav>

    <section id="layer-dribbble">
        <header>
            <h4>
                Latest updates
            </h4>
            <nav>
                <a href="#" class="trigger-dribbble-close">
                    <span></span>
                    <span></span>
                </a>
            </nav>
        </header>

        <ul class="list-shots"></ul>
    </section>

</header>
